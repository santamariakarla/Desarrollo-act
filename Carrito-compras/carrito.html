<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/stylecarrito.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">YSL Store</h1>

    <div class="row">
      <!-- Productos -->
      <div class="col-md-8">
        <div class="row g-3">
          <!-- Card Producto 1 -->
          <div class="col-md-4">
            <div class="card">
              <img src="img/producto1.jpg" class="card-img-top" alt="Producto 1" width="300" height="300">
              <div class="card-body">
                <h5 class="card-title">Perfume YSL</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Perfume YSL')">Agregar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 2 -->
          <div class="col-md-4">
            <div class="card">
              <img src="img/producto2.jpg" class="card-img-top" alt="Producto 2" width="300" height="300">
              <div class="card-body">
                <h5 class="card-title">Tacones YSL</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Tacones YSL')">Agregar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 3 -->
          <div class="col-md-4">
            <div class="card">
              <img src="img/producto3.jpg" class="card-img-top" alt="Producto 3" width="300" height="300">
              <div class="card-body">
                <h5 class="card-title">Rubor YSL</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Rubor YSL')">Agregar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 4 -->
          <div class="col-md-4">
            <div class="card">
              <img src="img/producto4.jpg" class="card-img-top" alt="Producto 4" width="300" height="300">
              <div class="card-body">
                <h5 class="card-title">Perfume DL</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Perfume DL')">Agregar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 5 -->
          <div class="col-md-4">
            <div class="card">
              <img src="img/producto5.jpg" class="card-img-top" alt="Producto 5" width="300" height="300">
              <div class="card-body">
                <h5 class="card-title">Bolsa YSL</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Bolsa YSL')">Agregar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Carrito -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-dark text-white">Carrito</div>
          <ul class="list-group list-group-flush" id="lista-carrito">
            <li class="list-group-item text-muted text-center">No hay productos</li>
          </ul>
          <div class="card-footer text-center">
            <button class="btn btn-danger" onclick="eliminarProducto()">Eliminar último producto</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer id="contacto" class="footer">
       <div class="footer-content">
        <!--
          <footer>: Pie de página con información de contacto, copyright, etc.
          - Puede usarse también al final de <article> o <section>.
        -->
        <address>
            <!--
              <address>: Información de contacto (física, email, teléfono).
              - Los navegadores/SEO lo asocian a datos de ubicación.
            -->

<a href="https://maps.app.goo.gl/uwyqpmZL4fJ9R4S99" 
target="_blank" rel="noreference noopener">Reforma, Ciudad de México </a>

            <br>
            Teléfono: <a href="tel:+525524709301"> 33 1127 2010</a>
            <!-- 
              href="tel:+123456789": Enlace para llamar desde móviles.
            -->
        </address>
        <!-- Copyright -->
        <p class="copyright">&copy; 2025 YSL STORE</p>
        
        <!-- Redes sociales -->
        <div class="social">
            <a href="#" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/yuritsa-paez-a85920121/" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            
        </div>

      </div>
    </footer>

  <script src="JS/carrito.js"></script>
</body>
</html>
